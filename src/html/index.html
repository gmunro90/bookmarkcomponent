<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/resources/app.min.css">
  <title>bookmark component</title>
</head>

<body>

  <button class="websy-bookmark" id="websy-bookmark" onclick="openForm()">
  </button>

  <div class="bookmark-popup" id="myForm">
    <form class="bookmark-container">
      <div class="bookmark-topline">
        <span>Bookmarks</span><button class="create-new">Create new bookmark</button>
      </div>
      <div class="btn">
      </div>
      <input type="search">
      <hr>
      <div class="public">
        <h5>Public bookmarks (0)</h5>
        <h4 class="public-text">You have no public bookmarks</h4>
        <p class="public-text">Right-click on a bookmark and select Make public'.</p>
      </div>
      <div class="my-bookmarks">
        <h5>My bookmarks (0)</h5>
      </div>
      <div>
      <button type="button" class="btn cancel" onclick="closeForm()">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
          <title>Close</title><path fill="none" stroke="currentColor" stroke-linecap="round"
           stroke-linejoin="round" stroke-width="32" 
           d="M368 368L144 144M368 144L144 368"/>
          </svg>
      </button>
    </div>
    </form>
  </div>

  <script src="/resources/app.debug.js"></script>
</body>

</html>
