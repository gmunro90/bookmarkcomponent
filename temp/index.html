<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/resources/app.min.css">
  <title>bookmark component</title>
</head>

<body>

  <button class="websy-bookmark" id="websy-bookmark" onclick="openForm()">
  </button>

  <div class="bookmark-popup" id="myForm">
    <form class="bookmark-container">
      <div class="bookmark-topline">
        <span>Bookmarks</span><button class="create-new">Create new bookmark</button>
      </div>
      <div class="btn">
      </div>
      <input type="search">
      <button type="button" class="btn cancel" onclick="closeForm()">
        <svg xmlns="http://www.w3.org/2000/svg" class="ionicon" viewBox="0 0 512 512">
          <title>Close</title>
          <path fill="black" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
            d="M368 368L144 144M368 144L144 368" />
        </svg>
      </button>
    </form>
  </div>

  <script src="/resources/app.debug.js"></script>
</body>

</html>
